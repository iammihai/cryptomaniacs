<!DOCTYPE html>
<html>

<head>
	<title>Crypto Payment</title>
	<meta name="viewport" content="width=device-width"/>
	<script src="http://d5wfroyti11sa.cloudfront.net/prod/client/ts-9.2.4.min.js"></script>
	<script	src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
	<script type="text/javascript" src="./app.js"></script>
</head>

<body data-ts="DoxChrome" data-ts-spirit="ts.dox.ChromeSpirit" class="ts-doxchrome ts-spirit ts-menudone">
	<div  data-ng-app="cryptoApp" data-ng-controller="myController">
		<header data-ts="TopBar"></header>
		<aside data-ts="SideBar" data-ts.open="true" data-ts-spirit="ts.ui.SideBarSpirit"
						class="ts-bg-dark">
			<header class="ts-header ts-toolbar ts-spirit ts-macro ts-small ts-hasleft ts-hassearch ts-bg-dark" data-ts-spirit="ts.ui.ToolBarSpirit">
				<menu class="ts-toolbar-menu ts-left">
					<li class="ts-toolbar-item  ts-toolbar-title ts-flex">
						<label style="font-family:Tradeshifticons; font-size:60px;">KL</label>
				</li>
			</menu>
		</header>
			<div class="ts-shadow"></div>
		
		<div data-ts="Panel" data-ts-spirit="ts.ui.PanelSpirit" class="ts-panel ts-spirit ts-bg-dark" style="margin-left: -21px; margin-right: -22px; padding-top: 0px">
			<menu data-ts="DoxMenu" data-ts-spirit="ts.dox.MenuSpirit" class="ts-doxmenu ts-spirit ts-menu">
				<li data-ts="DoxItem" data-ts-spirit="ts.dox.ItemSpirit" class="ts-doxitem ts-spirit">
						<a href="index.html" class tabindex="-1" style="border-bottom:none; padding:22px 11px 22px 33px; background-color:#3f3f3f; color:#ffffff">
							<i data-ts="Icon" data-ts-spirit="ts.ui.NextIconSpirit" class="ts-icon-apps"></i> 
						<span style="font-size: 120%">Home</span>
					</a>
				</li>
				<li data-ts="DoxItem" data-ts-spirit="ts.dox.ItemSpirit" class="ts-doxitem ts-spirit">
					<a href="wallet.html" tabindex="-1" style="border-bottom:none; padding:22px 11px 22px 33px; background-color:#3f3f3f; color:#ffffff">
							<i data-ts="Icon" data-ts-spirit="ts.ui.NextIconSpirit" class="ts-icon-dispute"></i> 
						<span style="font-size: 120%">Wallet</span>
					</a>
				</li>
				<li data-ts="DoxItem" data-ts-spirit="ts.dox.ItemSpirit" class="ts-doxitem ts-spirit">
					<a href="history.html" tabindex="-1" style="border-bottom:none; padding:22px 11px 22px 33px; background-color:#3f3f3f; color:#ffffff">
							<i data-ts="Icon" data-ts-spirit="ts.ui.NextIconSpirit" class="ts-icon-activity"></i> 
						<span style="font-size: 120%">Transaction History</span>
					</a>
				</li>
				<li data-ts="DoxItem" data-ts-spirit="ts.dox.ItemSpirit" class="ts-doxitem ts-spirit">
					<a href="portfolio.html" tabindex="-1" style="border-bottom:none; padding:22px 11px 22px 33px; background-color:#3f3f3f; color:#ffffff">
							<i data-ts="Icon" data-ts-spirit="ts.ui.NextIconSpirit" class="ts-icon-ownership"></i> 
						<span style="font-size: 120%">Portfolio</span>
					</a>
				</li>
			</menu>
		</div>
	</aside>	
	
	<main data-ts="Main" data-ts-spirit="ts.ui.MainSpirit" class="ts-main ts-spirit" tabindex="-1">
		<div data-ts="MainContent">
		<!-- <div style="height:66px" class="ts-bg-dark"></div> -->
			<h1>Search for transaction</h1>
			<form data-ts="Form">
				<table>
				<tr> 
				<td>
					<fieldset>
						<label>
							<span>Available wallets:</span>
							<select>
								<option value="a" selected>Wallet_1</option>
								<option value="b">Wallet_2</option>
								<option value="c">Wallet_3</option>
							</select>
						</label>
					</fieldset>
				</td>
				</tr>
				<tr> 
				<td> 
					<fieldset>
						<label> 
							<span>Start date:</span>
							<input id="startdate" type="date" onselect="changeDate()" 
								min="2017-08-01" 
								max="{{ today | date: 'yyyy-MM-dd' }}"
								value="{{ today | date: 'yyyy-MM-01' }}"/>
					</fieldset>
					</td>
					<td>
					<fieldset>
						<label>
							<span>End date:</span>
							<input id="enddate" type="date" onselect="changeDate()" 
								min="{{ today | date: 'yyyy-MM-01' }}"
								max="{{ today | date: 'yyyy-MM-dd' }}"
								value="{{ today | date: 'yyyy-MM-dd' }}"/>
						</label>
					</fieldset>
				</td>
				</tr>
				<tr>
				<td>
					<fieldset>
						<label>
							<span>Type of transaction:</span>
							<select>
								<option value="a" selected>All</option>
								<option value="b">Inbound</option>
								<option value="c">Outbound</option>
							</select>
						</label>
					</fieldset>
				</td>
				</tr>
				<tr>
				<td>
					<button id="generatetrans_button" data-ts="Button" data-ts.busy="false" data-ts-spirit="ts.dox.LinkSpirit" type="button"
							class="ts-primary ts-button ts-spirit ts-ready" data-ng-click="showTable()">
						<span>Generate transactions</span>
					</button>
				</td>
				</tr>
				</table>
				
				<div id="transactionslist" data-ts="Table" data-ng-show="showMe"></div>
			</form>
		</div>
	</main>
	</div>
</body>
</html>
